<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="results">
            <div id="upperDisplay"></div>
            <div id="lowerDisplay">0</div>
        </div>

        <div id = "buttons" class="buttons">
            <button id="delete" class="but deleteClear">Delete</button>
            <button id="clear" class="but deleteClear">Clear</button>
            <button id="7" class="but">7</button>
            <button id="8" class="but">8</button>
            <button id="9" class="but">9</button>
            <button id="divide" class="but">/</button>
            <button id="4" class="but">4</button>
            <button id="5" class="but">5</button>
            <button id="6" class="but">6</button>
            <button id="multiply" class="but">x</button>
            <button id="1" class="but">1</button>
            <button id="2" class="but">2</button>
            <button id="3" class="but">3</button>
            <button id="subtract" class="but">-</button>
            <button id="." class="but">.</button>
            <button id="0" class="but">0</button>
            <button id="equal" class="but">=</button>
            <button id="add" class="but">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
